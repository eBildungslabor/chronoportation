<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Interaktive Präsentation</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Konfetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- 1) START-SCREEN -->
  <section id="startSection">
    <h1>Wann starten?</h1>
    <div id="selectionContainer">
      <button onclick="startPresentation(900)">In 15 Min</button>
      <button onclick="startPresentation(300)">In 5 Min</button>
      <button onclick="startPresentation(180)">In 3 Min</button>
      <button onclick="startPresentation(60)">In 1 Min</button>
      <button onclick="startPresentation(0)">Sofort</button>
    </div>
    <div id="countdownContainer" class="hidden">
      <h2>Start in <span id="countdownTimer">00:00</span></h2>
    </div>
  </section>

  <!-- 2) VIDEO-SCREEN -->
  <section id="videoSection" class="hidden">
    <div class="video-wrapper">
      <video
        id="mainVideo"
        src=""
        controls
        playsinline
        crossorigin="anonymous"
      >
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
      <div id="videoOverlay" class="overlay hidden">
        <div id="overlayContent"></div>
      </div>
    </div>
  </section>

  <!-- 3) FOOTER -->
  <nav id="footerNav" class="hidden"></nav>

</body>
</html>
