<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortrag von Nele Hirsch</title>
  <link rel="stylesheet" href="css/pico.min.css">
  <!-- script.js wird mit defer geladen, definiert startCountdown vor dem Rendern -->
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container" id="mainContainer">
    <h1>Wann soll der Vortrag starten?</h1>

    <button type="button" onclick="startCountdown(900)">
      In 15 Minuten
    </button>
    <button type="button" onclick="startCountdown(300)">
      In 5 Minuten
    </button>
    <button type="button" onclick="startCountdown(180)">
      In 3 Minuten
    </button>
    <button type="button" onclick="startCountdown(60)">
      In 1 Minute
    </button>
    <button type="button" onclick="location.href='vortrag-teil1.html'">
      Sofort
    </button>
  </main>
</body>
</html>
